# สร้างสไลด์เฉลยข้อสอบ
## ด้วย remark.js

---
# 1. เครื่องดนตรีใดไม่เข้าพวก
ก. ขลุ่ยเพียงออ

*ข. ระนาดเอก

ค. ระนาดทุ้ม

ง. ฆ้องวงใหญ่

### (หากต้องการแสดงคำตอบ ให้กดปุ่ม Enter)
<pre>
  เลื่อนหน้าสไลด์ ด้วย space bar, ปุ่มลูกศร หรือ ลูกกลิ้งของเมาส์
</pre>

---
# โค้ดด้านในเขียนด้วย Markdown
<pre style="background:gray">

# 1. เครื่องดนตรีใดไม่เข้าพวก

ก. ขลุ่ยเพียงออ

**ข. ระนาดเอก

ค. ระนาดทุ้ม

ง. ฆ้องวงใหญ่

</pre>

หากจะให้ข้อความใด มีสีแดงปรากฏ ให้นำเครื่องหมาย * ให้ด้านหน้าข้อความนั้น
---
# 2. เครื่องดนตรีใดไม่เข้าพวก
ก. จะเข้

ข. กระจับปี่

*ค. ปี่ใน

ง. พิณน้ำเต้า
---
## 3. ข้อใดจัดเป็นเครื่องดนตรีประเภทตี
.column[ก. กระจับปี่

ข. ปี่ชวา]

.column[ค. ซอสามสาย

*ง. อังกะลุง]

สามารถจัดคอลัมน์ได้
<pre style="background:gray; font-size:17px">
.<!---->column[ก. กระจับปี่

ข. ปี่ชวา]

.<!---->column[ค. ซอสามสาย

**ง. อังกะลุง]

</pre>
---
class: inverse
# ข้อดี
- ใช้รูปแบบ Markdown ในการเขียน
- รวดเร็ว ไม่ใช้เวลามากในการจัดเรียง
- เปิดการนำเสนอด้วยโปรแกรมเบราว์เซอร์ต่าง ๆ

# ข้อเสีย
- การใส่รูปภาพค่อนข้างยุ่งยาก
- ในกรณีที่มีข้อความมาก/หรือต้องการตกแต่ง จะต้องแก้ไฟล์ css ซึ่งมีความยุ่งยากพอควร
